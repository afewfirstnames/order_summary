<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>

<body>

  <section class="container">
    <img src="/images/illustration-hero.svg" alt="Someone dancing in the city while listening to music in headphones">
    <div class="summary-wrapper flow-content">
      <h2 class="summary__title">Order Summary</h2>

      <p class="summary__text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan split">
        <img src="/images/icon-music.svg" alt="Music icon">
        <div class="plan__text">
          <p><strong class="accent">Annual Plan</strong></p>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="link">Change</a>
      </div>

      <div class="buttons">
        <a href="#" class="btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </div>
  </section>
</body>

</html>
